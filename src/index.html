<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <h1 class="title">Border Radius Previewer</h1>
      <nav>
        <span
          >Made with love by
          <a href="https://twitter.com/@xkrishguptaa">@xkrishguptaa</a></span
        >
        <span>
          fork it on
          <a href="https://github.com/xkrishguptaa/Border-Radius-Previewer"
            >GitHub</a
          ></span
        >
      </nav>
    </header>

    <main>
      <section>
        <div>
          <label>Advanced mode?</label>
          <input type="checkbox" id="advanced" title="Toggle Advanced Mode" />
        </div>
        <div>
          <label>Top Left:</label>
          <input
            placeholder="Top Left"
            id="topleft"
            type="number"
            value="0"
            min="0"
          />
          <select title="CSS Unit" id="topleftunit">
            <option value="%">%</option>
            <option value="px">px</option>
            <option value="em">em</option>
            <option value="rem">rem</option>
            <option value="vw">vw</option>
            <option value="vh">vh</option>
          </select>
          <span class="advanced">/</span>
          <input
            class="advanced"
            placeholder="Top Left"
            id="topleftx"
            type="number"
            value="1"
            min="1"
          />
          <select class="advanced" title="CSS Unit" id="topleftxunit">
            <option value="%">%</option>
            <option value="px">px</option>
            <option value="em">em</option>
            <option value="rem">rem</option>
            <option value="vw">vw</option>
            <option value="vh">vh</option>
          </select>
        </div>
        <div>
          <label>Top Right:</label>
          <input
            placeholder="Top Right"
            id="topright"
            type="number"
            value="0"
            min="0"
          />
          <select title="CSS Unit" id="toprightunit">
            <option value="%">%</option>
            <option value="px">px</option>
            <option value="em">em</option>
            <option value="rem">rem</option>
            <option value="vw">vw</option>
            <option value="vh">vh</option>
          </select>
          <span class="advanced">/</span>
          <input
            class="advanced"
            placeholder="Top Right"
            id="toprightx"
            type="number"
            value="1"
            min="1"
          />
          <select class="advanced" title="CSS Unit" id="toprightxunit">
            <option value="%">%</option>
            <option value="px">px</option>
            <option value="em">em</option>
            <option value="rem">rem</option>
            <option value="vw">vw</option>
            <option value="vh">vh</option>
          </select>
        </div>
        <div>
          <label>Bottom Left:</label>
          <input
            placeholder="Bottom Left"
            id="bottomleft"
            type="number"
            value="0"
            min="0"
          />
          <select title="CSS Unit" id="bottomleftunit">
            <option value="%">%</option>
            <option value="px">px</option>
            <option value="em">em</option>
            <option value="rem">rem</option>
            <option value="vw">vw</option>
            <option value="vh">vh</option>
          </select>
          <span class="advanced">/</span>
          <input
            class="advanced"
            placeholder="Bottom Left"
            id="bottomleftx"
            type="number"
            value="1"
            min="1"
          />
          <select class="advanced" title="CSS Unit" id="bottomleftxunit">
            <option value="%">%</option>
            <option value="px">px</option>
            <option value="em">em</option>
            <option value="rem">rem</option>
            <option value="vw">vw</option>
            <option value="vh">vh</option>
          </select>
        </div>
        <div>
          <label>Bottom Right:</label>
          <input
            placeholder="Bottom Right"
            id="bottomright"
            type="number"
            value="0"
            min="0"
          />
          <select title="CSS Unit" id="bottomrightunit">
            <option value="%">%</option>
            <option value="px">px</option>
            <option value="em">em</option>
            <option value="rem">rem</option>
            <option value="vw">vw</option>
            <option value="vh">vh</option>
          </select>
          <span class="advanced">/</span>
          <input
            class="advanced"
            placeholder="Bottom Right"
            id="bottomrightx"
            type="number"
            value="1"
            min="1"
          />
          <select class="advanced" title="CSS Unit" id="bottomrightxunit">
            <option value="%">%</option>
            <option value="px">px</option>
            <option value="em">em</option>
            <option value="rem">rem</option>
            <option value="vw">vw</option>
            <option value="vh">vh</option>
          </select>
        </div>
      </section>
      <section>
        <div id="box"></div>
      </section>
    </main>
    <script src="./script.js" defer></script>
  </body>
</html>
